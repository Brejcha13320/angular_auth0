<div class="row" *ngIf="authService.user$ | async as user">
    <div class="col-md-4">
        <img class="img-fluid" [src]="user.picture" alt="">
    </div>

    <div class="col-md-8">
        <ul class="list-group">
            <li class="list-group-item">{{user.name}}</li>
            <li class="list-group-item">{{user.email}}</li>
            <li class="list-group-item">{{user.updated_at | date: 'dd MM yyyy'}}</li>
        </ul>

    </div>

</div>
